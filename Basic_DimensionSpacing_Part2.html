<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      .launch, .school {
        width: 300px;
        height: 300px;
        box-sizing: border-box;
        display: inline-block;
        /* I chose padding-box 
         box-sizing: padding-box;
        */ 
      }
      
      .launch {
        background-color: #ffcccc;
        padding: 20px;
      }
      
      
      .school {
        background-color: #ccccff;
        border: 2px solid black;
        /*The blue box is wider because of the 4px added by the border */
      }
    </style>
  </head>
  <body>
    <div class="launch"></div>
    <div class="school"></div>
  </body>
</html>
